<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content = "height = device-height, width = 420, user-scalable = no" />
        <title>Power Control</title>
        <script type="text/javascript" src="/webiopi.js"></script>
        <script type="text/javascript">
        webiopi().ready(function() {
                var content, button;
                content = $("#content");

                // create a button to call togglePower
                button = webiopi().createMacroButton("macro", "Toggle", "togglePower");
                content.append(button); //append button to content div

                // create a button which call powerOff
                button = webiopi().createMacroButton("macro", "Off", "powerOff");
                content.append(button); // append button to content div

                // create a button which call powerOn
                button = webiopi().createMacroButton("macro", "On", "powerOn");
                content.append(button); // append button to content div

                // create a button which call powerOn
                button = webiopi().createMacroButton("macro", "Status", "powerStatus");
                content.append(button); // append button to content div

        });

        function callMacro() {
            // call myMacroWithArgs(arg)
            webiopi().callMacro("togglePower");
        }

        function callMacro() {
            // call myMacroWithArgs(arg)
            webiopi().callMacro("powerOff");
        }

        function callMacro() {
            // call myMacroWithArgs(arg)
            webiopi().callMacro("powerOn");
        }

        function callMacro() {
            // call myMacroWithArgs(arg)
            webiopi().callMacro("powerStatus", macroCallback());
        }

        function macroCallback(macro, args, data) {
                alert(macro + " returned with " + data);
        }

        </script>
        <style type="text/css">
                button {
                        display: block;
                        margin: 5px 5px 5px 5px;
                        width: 160px;
                        height: 45px;
                        font-size: 24pt;
                        font-weight: bold;
                        color: black;
                }

                input[type="range"] {
                        display: block;
                        width: 160px;
                        height: 45px;
                }

                #gpio17.LOW {
                        background-color: White;
                }

                #gpio17.HIGH {
                        background-color: Red;
                }
        </style>
</head>
<body>
        <div id="content" align="center"></div>
</body>
</html>
